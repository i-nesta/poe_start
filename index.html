<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>POE</title>
</head>

<body>
   <div class="container_main">
      <header>
         <div class="logo">
            <img class="logoimg" src="source/Path-of-Exile-New-Logo-Gaming-Cypher-e1484924679159.png" alt="logo">
         </div>
      </header>
      <main>
         <div class="thing_main">
            <div class="thing_start">
               <div class="name_1">
                  <div class="pobname nameblock">
                     <span>POB Build</span>
                  </div>
               </div>
               <div class="weapon_s_1">
                  <a href="#" alt="Пример"> <img class="w1" src="/poe_start/source/pic/w1.png" width="70" alt="">
                     <div class="weapon_s_1_hover">
                        <div class="tooltip">
                           Поход греха <br>
                           Шевровые ботинки
                        </div>
                        <div class="info">
                           Уклонение: 457<br>
                           Энерг. щит: 121
                        </div>
                        <div class="property">
                           +21 к ловкости<br>
                           +23 к интеллекту<br>
                           85% увеличение уклонения<br>
                           +121 к максимуму энергетического щита<br>
                           30% повышение скорости передвижения<br>
                           Враги не могут похищать у вас здоровье<br>
                           Оскверненный
                        </div>
                     </div>
                  </a>
               </div>
               <div class="helmet_s_1"></div>
               <div class="weapon_s_2"></div>
               <div class="chest_s"></div>
               <div class="belt_s"></div>
               <div class="ring1_s"></div>
               <div class="ring2_s"></div>
               <div class="amulet_s"></div>
               <div class="gloves_s"></div>
               <div class="boots_s"></div>
               <div class="flask_start">
                  <div class="flask_1 flask"></div>
                  <div class="flask_2 flask"></div>
                  <div class="flask_3 flask"></div>
                  <div class="flask_4 flask"></div>
                  <div class="flask_5 flask"></div>
               </div>
               <div class="price_pob">
                  <div class="cost"><span>140</span>
                  </div>
                  <div class="pict">
                     <img class="pict" src="/poe_start/source/POE-chaos_orb.png" alt="chos orb">
                  </div>
               </div>
            </div>
            <div class="thing_end"></div>
         </div>
      </main>
      <footer>
         <div class="footer">
            <p>2022</p>
         </div>

      </footer>
   </div>
</body>

</html>
